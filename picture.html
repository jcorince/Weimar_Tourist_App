<!DOCTYPE html>
<html>
	<head>
		<title>Weimar Tour</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
      <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
      <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
      <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>

      <link rel="stylesheet" href="tourist.css" />
      <script src="tourist.js"></script>
    </meta>
	</head>

	<body>
    <div data-role="header" data-position="fixed">
      Welcome to weimar TheaterPlatz
    </div>
    <div class="gallery" align="center">
      <h3>Some Pictures</h3>
      <div class="thumbnails">
        <img onmouseover="preview.src=img1.src" id="img1" src="t1.jpg" alt="Image Not Loaded"/>
        <img onmouseover="preview.src=img2.src" id="img2" src="t2.jpg" alt="Image Not Loaded"/>
        <img onmouseover="preview.src=img3.src" id="img3" src="t3.jpg" alt="Image Not Loaded"/>
        <img onmouseover="preview.src=img4.src" id="img4" src="t4.jpg" alt="Image Not Loaded"/>
        <img onmouseover="preview.src=img5.src" id="img5" src="t5.jpg" alt="Image Not Loaded"/>
        <img onmouseover="preview.src=img6.src" id="img6" src="t6.jpg" alt="Image Not Loaded"/>
      </div>
      <br/>

      <div class="preview" align="center">
        <img id="preview" src="t2.jpg" alt="problem loading image"></img>

      </div>

      <br/>

      <h2 id="contentHeading">TheaterPlatz Weimar</h2>
    </div>
		 
    <div data-role="footer" data-position="fixed" data-fullscreen ="true">
      <div id="footer">
        <fieldset class="ui-grid-c">
          <div class="ui-block-a">
            <button type="submit" data-theme="a"  id="BH" onclick ="BHnav()">Home</button>
          </div>
          <div class="ui-block-b">
            <button type="submit" data-theme="b" onclick ="BMnav()">Map</button>
          </div>
          <div class="ui-block-c">
            <button type="submit" data-theme="c" onclick ="BCnav()">Contact</button>
          </div>
          <div class="ui-block-d">
            <button type="submit" data-theme="d" onclick ="BPnav()">Pics</button>
          </div>
        </fieldset>
      </div>
    </div>
  		
				</body>
